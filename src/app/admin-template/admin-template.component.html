<mat-toolbar color="primary">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
<span class="spacer"></span>
<button mat-button routerLink="/admin/home">Home</button>  
<button mat-button routerLink="/admin/profile">Profile</button>
<button mat-raised-button  color="accent">Logout</button>

</mat-toolbar>
<mat-drawer-container>
    <mat-drawer #drawer mode="side" position="start" opened="true">
        <mat-nav-list>
            <mat-list-item>
                <button mat-button routerLink="/admin/dashboard">
                    <mat-icon>dashboard</mat-icon>
                    Table de board</button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button routerLink="/admin/etudiants">
                    <mat-icon>dashboard</mat-icon>
                    Etudiants</button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button routerLink="/admin/enseignants">
                    <mat-icon>dashboard</mat-icon>
                    Enseignants</button>
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div style="min-height: 600px">
            <router-outlet></router-outlet>
        </div>
        
    </mat-drawer-content>
</mat-drawer-container>
