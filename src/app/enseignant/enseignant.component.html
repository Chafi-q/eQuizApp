<div class="container">
  <mat-card>
    <mat-card-header class="spacer">
      <mat-card-title>ENSEIGNANTS</mat-card-title>
      <button (click)="openAddEnForm()" pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"></button>
  </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>

          <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
          </mat-form-field>
       
        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z0">


          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
         
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
        
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NOM </th>
            <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
          </ng-container>
        
          
          <ng-container matColumnDef="prenom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PRENOM </th>
            <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
          </ng-container>

          <ng-container matColumnDef="Email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>



          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTION </th>
            <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="openEditEnForm(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteEnseignant(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </ng-container>
          
        
        
         
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 30]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
         </mat-paginator>
        

      </mat-card-content>
      </mat-card>
</div>
