<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Enseignants</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
         
          <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z0">
  
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
           
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
          
            <ng-container matColumnDef="nom">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
              <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
            </ng-container>
          
            
            <ng-container matColumnDef="prenom">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </th>
              <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
            </ng-container>
  
            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>

              <ng-container matColumnDef="Last Connexion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Connexion </th>
                <td mat-cell *matCellDef="let element"> {{element.lastConnexion}} </td>
              </ng-container>


            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
              <td mat-cell *matCellDef="let element">
                <mat-menu #importMenu>
                    <button mat-menu-item routerLink="/admin/loadstudent">Modifier</button>
                    <button mat-menu-item routerLink="/admin/loadpayment">Supprimer</button>
                 </mat-menu>
              <button  [mat-menu-trigger-for]="importMenu"  mat-raised-button color="primary">
                <mat-icon iconPositionEnd>arrow_drop_down</mat-icon>
                Action</button>
            <button mat-button  >
            </button>
            </ng-container>
            
          
          
           
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 30]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
           </mat-paginator>
          
  
        </mat-card-content>
        </mat-card>
  </div>
